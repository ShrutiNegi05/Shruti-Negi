<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #444;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .homepage {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }

        .body-section {
            padding: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Website Name</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="homepage">
        <h2>Welcome to Our Website</h2>
        <p>This is the homepage section. You can add your introductory content here.</p>
    </div>

    <div class="body-section">
        <h2>Main Content Section</h2>
        <p>This is the main content section of your landing page.</p>
        <!-- Add more content as needed -->
    </div>

</body>
</html>
